<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Exame Frontend</title>

    <!-- ADD LOCAL FONTS -->
    <style>
      @font-face {
        font-family: 'Verdana';
        src: local('Verdana'),
            url('%PUBLIC_URL%/fonts/Verdana.woff2') format('woff2'),
            url('%PUBLIC_URL%/fonts/Verdana.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Verdana';
        src: local('Verdana Bold'), local('Verdana-Bold'),
            url('%PUBLIC_URL%/fonts/Verdana-Bold.woff2') format('woff2'),
            url('%PUBLIC_URL%/fonts/Verdana-Bold.woff') format('woff');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'SF Pro Text';
        src: local('SF Pro Text Regular'), local('SFProText-Regular'),
            url('%PUBLIC_URL%/fonts/SFProText-Regular.woff2') format('woff2'),
            url('%PUBLIC_URL%/fonts/SFProText-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'SF Pro Text';
        src: local('SF Pro Text Semibold'), local('SFProText-Semibold'),
            url('%PUBLIC_URL%/fonts/SFProText-Semibold.woff2') format('woff2'),
            url('%PUBLIC_URL%/fonts/SFProText-Semibold.woff') format('woff');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
